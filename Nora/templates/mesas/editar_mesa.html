{% extends "base.html" %}
{% block title %}Agregar Mesa{% endblock %}
{% block content %}
<body >
    <main class="d-flex justify-content-center align-items-center flex-column" id="page"
    data-page="mesas" data-key_create="enable">
        <section class="card text-bg-secondary mb-3">
            <header class="card-header">
                <h3>Editar Mesa</h3>
            </header>
            <footer class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex flex-column">
                        <fieldset class="m-2">
                            <label class="form-label" for="numero_mesa">Número de mesa:</label>
                            <input class="valor form-control" type="number" id="numero_mesa" name="numero_mesa" value="{{ mesa.numero_mesa }}" placeholder="Digite un numero" required>
                        </fieldset>
                        <div class="d-flex align-items-end justify-content-between m-2">
                            <a class="btn btn-danger" href="{% url 'gestionar_mesas' %}">Cancelar</a>
                            <button class="save-btn btn btn-success" type="submit"
                            data-msj_create="Está seguro de actualizar esta mesa como: ">Guardar</button>
                        </div>
                    </div>
                </form>
            </footer>
        </section>
    </main>
</body>
{% endblock %}
