{% extends "base.html" %}
{% block title %}Agregar Producto{% endblock %}
{% block content %}
<main>
    <section class="card text-bg-secondary mb-3">
        <header class="card-header">
            <h3>Agregar Producto</h3>
        </header>
        <footer class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-start flex-wrap">
                    <fieldset class="m-2">
                        <label class="form-label" for="nombre_producto">Nombre del Producto:</label>
                        <input class="form-control" type="text" id="nombre_producto" name="nombre_producto" required>
                    </fieldset>
                    <fieldset class="m-2">
                        <label class="form-label" for="precio_producto">Precio del Producto:</label>
                        <input class="form-control" type="number" id="precio_producto" name="precio_producto" required>
                    </fieldset>
                    <fieldset class="m-2">
                        <label class="form-label" for="grupo_producto">Grupo del Producto:</label>
                        <select class="form-select" aria-label="Default select example" id="grupo_producto" name="grupo_producto" required>
                            {% for grupo in grupos %}
                                <option value="{{ grupo.id }}">{{ grupo.nombre_grupo }}</option>
                            {% endfor %}
                        </select>
                    </fieldset>
                    <fieldset class="m-2">
                        <label class="form-label" for="descripcion_producto">Descripci√≥n del Producto:</label>
                        <textarea class="form-control" placeholder="Agrega una descripcion al producto" id="descripcion_producto" 
                        name="descripcion_producto" required></textarea>
                    </fieldset>
                    <div class="d-flex align-items-center">
                        <fieldset class="m-2">
                            <button class="btn btn-success" type="submit">Guardar</button>
                            <a class="btn btn-danger" href="{% url 'gestionar_productos' %}">Cancelar</a>
                        </fieldset>
                    </div>
                </div>
            </form>
        </footer>
    </section>
</main>
{% endblock %}
