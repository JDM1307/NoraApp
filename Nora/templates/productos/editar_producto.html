{% extends "base.html" %}
{% block title %}Editar Producto{% endblock %}
{% block content %}
<body data-page="editar_producto" data-key_create="editar_producto">
    <main class="d-flex justify-content-center align-items-center flex-column">
        <section class="card text-bg-secondary">
            <header class="card-header">
                <h3>Editar Producto</h3>
            </header>
            <footer class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex flex-column">
                        <fieldset class="m-2">
                            <label class="form-label" for="nombre_producto">Nombre del Producto:</label>
                            <input class="form-control" type="text" id="nombre_producto" value="{{ producto.nombre_producto }}"  name="nombre_producto" required>
                        </fieldset>
                        <fieldset class="m-2">
                            <label class="form-label" for="precio_producto">Precio del Producto:</label>
                            <input class="valor form-control" type="number" id="precio_producto"  value="{{ producto.precio }}" name="precio_producto" required>
                        </fieldset>
                        <fieldset class="m-2">
                            <label class="form-label" for="grupo_producto">Grupo del Producto:</label>
                            <select class="form-select" id="grupo_producto" name="grupo_producto" required>
                                {% for grupo in grupos %}
                                    <option value="{{ grupo.id }}" {% if grupo.id == grupo_producto %}selected{% endif %}>
                                        {{ grupo.nombre_grupo }}
                                    </option>
                                {% endfor %}
                            </select>
                        </fieldset>
                        <fieldset class="m-2">
                            <label class="form-label" for="descripcion_producto">Descripción del Producto:</label>
                            <textarea class="form-control" placeholder="Agrega una descripcion al producto" id="descripcion_producto" 
                            name="descripcion_producto" required>{{ producto.descripcion }}</textarea>
                        </fieldset>
                        <div class="d-flex align-items-center justify-content-between m-2">
                            <a class="btn btn-danger" href="{% url 'gestionar_productos' %}">Cancelar</a>
                            <button class="btn btn-success save-btn" type="submit"
                            data-msj_create="Está seguro de grabar este producto en $:">Guardar</button>
                        </div>
                    </div>
                </form>
            </footer>
        </section>
    </main>
</body>
{% endblock %}
