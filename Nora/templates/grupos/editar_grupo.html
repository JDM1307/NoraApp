{% extends "base.html" %}
{% block title %}Agregar Mesa{% endblock %}
{% block content %}
<main>
    <section class="card text-bg-secondary mb-3">
        <header class="card-header">
            <h3>Agregar Grupo</h3>
        </header>
        <footer class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-start">
                    <fieldset class="m-2">
                        <label class="form-label" for="nombre_grupo">Nombre de grupo:</label>
                        <input class="form-control" type="text" id="nombre_grupo" name="nombre_grupo"
                         value="{{ grupo.nombre_grupo }}" placeholder="Digite un nombre" required>
                    </fieldset>
                    <div class="d-flex align-items-end">
                        <fieldset class="m-2">
                            <button class="btn btn-success" type="submit">Guardar</button>
                        </fieldset>
                        <fieldset class="m-2">
                            <a class="btn btn-danger" href="{% url 'gestionar_grupos' %}">Cancelar</a>
                        </fieldset>
                    </div>
                </div>
            </form>
        </footer>
    </section>
</main>
{% endblock %}
