{% extends "base.html" %}
{% block title %}Agregar Retiro{% endblock %}
{% block content %}
<main class="d-flex justify-content-center align-items-center flex-column mt-5">
    <section class="card text-bg-secondary mb-3">
        <header class="card-header">
            <h3>Agregar Retiro</h3>
        </header>
        <footer class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-start flex-column">
                    <fieldset class="m-2">
                        <label class="form-label" for="valor">Valor:</label>
                        <input class="form-control" type="number" id="valor" name="retiro_monto" placeholder="Digite un monto" required>
                    </fieldset>
                    <fieldset class="m-2">
                        <label class="form-label" for="observacion">Observación:</label>
                        <textarea class="form-control" id="observacion" name="retiro_observacion" placeholder="Digite una observación"></textarea>
                    </fieldset>
                    <div class="d-flex align-items-end">
                        <fieldset class="m-2">
                            <button class="btn btn-success" type="submit">Guardar</button>
                        </fieldset>
                        <fieldset class="m-2">
                            <a class="btn btn-danger" href="{% url 'gestionar_retiros' %}">Cancelar</a>
                        </fieldset>
                    </div>
                </div>
            </form>
        </footer>
    </section>
</main>
{% endblock %}
