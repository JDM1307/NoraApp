{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}
{% block content %}
<body data-page="login">
    <!--Login Nora-->
    <main class="container-fluid d-flex justify-content-center align-items-center flex-column">
        <div class="text-light text-focus-in">
            <h1 class="nora">N O R A</h1>
        </div>
        <section class="card-login text-light bounce-in-top">
            <header class="card-header ps-2 pe-2 d-flex justify-content-between">
                <h2>Login</h2>
                <a href="{% url 'admin:login' %}">
                    <button class="btn btn-outline-info border border-info">
                        <i class="bi bi-person-fill-gear me-2"></i>Admin
                    </button>
                </a>
            </header>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <fieldset class="form-group m-2">
                        <label for="{{ form.username.id_for_label }}">
                            <i class="bi bi-person-fill me-2"></i>Usuario
                        </label>
                        <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" required>
                    </fieldset>
                    <fieldset class="form-group m-2">
                        <label for="{{ form.password.id_for_label }}">
                            <i class="bi bi-lock-fill me-2"></i>
                            Contraseña
                        </label>
                        <div class="input-group">
                            <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" required>
                            <button type="button" class="btn btn-dark" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </fieldset>
                    <fieldset class="form-group mt-4 d-flex justify-content-end pe-2">
                        <button type="submit" class="btn btn-dark">
                            Iniciar
                            <i class="bi bi-box-arrow-in-right"></i>
                        </button>
                    </fieldset>
                </form>
            </div>
        </section>
        <div class="version d-flex justify-content-end text-light tracking-in-contract  mt-2">
            <small><i>Software Version 0.1</i></small>
        </div>
    </main>
</body>
{% endblock %}
