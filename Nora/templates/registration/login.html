{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}
{% block content %}
    <!--Login Software Nora-->
    <main class="d-flex justify-content-center align-items-center flex-column gap-1 h-100"
    id="page" data-page="Login">
        {% if not user.is_authenticated %}
            <!--Title-->
            <div class="text-light d-flex justify-content-center text-focus-in w-100">
                <h1 class="nora-title-login">N O R A</h1>
            </div>
            <!--Login-->
            <section class="card-login roll-in-left">
                <div class="card-header rounded-top shadow-inset-left-bottom  d-flex justify-content-end p-2 bg-navbar border-bottom border-secondary">
                    <a href="{% url 'admin:login' %}">
                        <button class="btn btn-warning shadow-inset-left-bottom  hover-lift">
                            <i class="bi bi-person-fill-gear me-1"></i>Admin
                        </button>
                    </a>
                </div>
                <div class="card-body rounded-bottom shadow-inset-left-bottom p-2">
                    <form class="d-flex flex-column gap-2" method="post">
                        {% csrf_token %}
                        <div class="input-group active-border-group">
                            <span class="input-group-text px-1 bg-dark-light border border-dark">
                                <i class="bi bi-person-fill"></i>
                            </span>
                            <input placeholder="Ingresar Usuario" type="text" name="{{ form.username.name }}" 
                            id="{{ form.username.id_for_label }}" class="form-control border-0 input-not-focus" autocomplete="off" required>
                        </div>

                        <div class="input-group active-border-group">
                            <span class="input-group-text px-1 bg-dark-light border border-dark">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                            <input placeholder="Contraseña" type="password" name="{{ form.password.name }}" 
                            id="{{ form.password.id_for_label }}" class="form-control border-0 input-not-focus" required>
                            <button type="button" class="btn btn-secondary shadow-inset border border-dark" id="togglePassword">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>

                        <div class="form-group d-flex justify-content-center">
                            <button type="submit" class="btn btn-light shadow-inset-left-bottom  hover-lift">
                                Iniciar
                                <i class="bi bi-box-arrow-in-right"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </section>
            <!--Version-->
            <div class="software-version-login d-flex justify-content-end text-light tracking-in-contract">
                <small><i>Software V. 2</i></small>
            </div>
        {% endif %}

        {% if user.is_authenticated %}
            <div class="d-flex align-items-center flex-column w-100">
                <div class="text-light d-flex justify-content-center text-focus-in w-100">
                    <h1 class="nora-title-login">N O R A</h1>
                </div>
                <div class="software-version-login d-flex justify-content-center text-light tracking-in-contract">
                    <small><i>Software V. 2</i></small>
                </div>
            </div>
        {% endif %}

    </main>
{% endblock %}
