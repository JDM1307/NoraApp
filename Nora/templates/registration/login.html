{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}
{% block content %}
    <!--Login Nora-->
    <main class="d-flex justify-content-center align-items-center flex-column  border border-warning h-100"
    id="page" data-page="Login">

        {% if not user.is_authenticated %}
            <div class="text-light d-flex justify-content-center text-focus-in w-100">
                <h1 class="nora text-center">N O R A</h1>
            </div>
            <section class="card-login border bounce-in-top">
                <div class="card-header-login d-flex justify-content-end p-2 bg-navbar">
                    <a href="{% url 'admin:login' %}">
                        <button class="btn btn-outline-warning">
                            <i class="bi bi-person-fill-gear me-1"></i>Admin
                        </button>
                    </a>
                </div>
                <div class="card-body mt-4 p-2">
                    <!--Formulario-->
                    <form class="d-flex flex-column gap-3" method="post">
                        {% csrf_token %}
                        <fieldset>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person-fill"></i>
                                </span>
                                <input placeholder="Usuario" type="text" name="{{ form.username.name }}" 
                                id="{{ form.username.id_for_label }}" class="form-control" autocomplete="off" required>
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input placeholder="Contraseña" type="password" name="{{ form.password.name }}" 
                                id="{{ form.password.id_for_label }}" class="form-control" required>
                                <button type="button" class="btn btn-outline-light" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </fieldset>
                        <fieldset class="form-group d-flex justify-content-center">
                            <button type="submit" class="btn btn-outline-light">
                                Iniciar
                                <i class="bi bi-box-arrow-in-right"></i>
                            </button>
                        </fieldset>
                    </form>
                </div>
            </section>
            <div class="version d-flex justify-content-end text-light tracking-in-contract mt-2">
                <small><i>Software V.0.2</i></small>
            </div>
        {% endif %}

        {% if user.is_authenticated %}
            <div class="d-flex align-items-center flex-column w-100 mt-25p">
                <div class="text-light d-flex justify-content-center text-focus-in w-100">
                    <h1 class="nora text-center">N O R A</h1>
                </div>
                <div class="version d-flex justify-content-center text-light tracking-in-contract">
                    <small><i>Software V. 0.2</i></small>
                </div>
            </div>
        {% endif %}

    </main>
{% endblock %}
